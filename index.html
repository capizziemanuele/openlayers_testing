<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creating a simple map</title>
        <!-- Include OpenLayers library -->
        <script type="text/javascript" src="http://openlayers.org/api/2.11/OpenLayers.js"></script>
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>

        <!-- The magic comes here -->
        <script type="text/javascript">function init() {
                // Create the map using the specified // DOM element
                var map = new OpenLayers.Map("rcp1_map");
                // Create an OpenStreeMap raster layer // and add to the map
                var osm = new OpenLayers.Layer.OSM();
                map.addLayer(osm);
                // Set view to zoom maximummap extent 
                map.zoomToMaxExtent();
            }
        </script>
    </head>

    <body onload="init()">
        <div id="rcp1_map" style="width:100%; height: 100%;"></div>
    </body>

    </body>

</html>
